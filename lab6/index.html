<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lights Out</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>Lights Out</h1>

  <div class="game-wrapper">
    <div class="left-controls">
      <button class="restart">Reset</button>
      <button class="next">New Game</button>
    </div>

    <div class="board"></div>
  </div>

  <div class="stats-panel">
    <div>Min moves: <span class="target">0</span></div>
    <div>Your moves: <span class="counter">0</span></div>
    <div>Time: <span class="time">00:00</span></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
